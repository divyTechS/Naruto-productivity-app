<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Pomodoro Timer</title>
    <link rel="stylesheet" href="timer2.css">
    <!-- <script src="timer2.js"></script> -->
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h2>Chakra Mode Pomodoro</h2>
        </div>
        <div class="profile">
            <p><a href="dashboard.html"><img src="shuriken.png" alt="Profile"></a> PROFILE</p>
        </div>
    </div>
    <div class="container">
        <h1>Shinobi Pomodoro</h1>
        <div class="timer">
            <div id="time">25:00</div>
            <button id="start-btn">Start Training</button>
            <button id="reset-btn">Reset</button>
        </div>
        <p id="message">Prepare for battle!</p>
        <!-- Cultivation bar -->
        <div class="cultivation-container">
            <div id="cultivation-bar"></div>
        </div>
    </div>
    <script src="timer2.js"></script>
</body>
</html>
