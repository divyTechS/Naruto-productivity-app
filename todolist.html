<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main>
      <div class="navbar">
        <div class="logo">
            <h2>Training Arena</h2>
        </div>
        <div class="profile">
            <p><a href="dashboard.html"><img src="shuriken.png" alt="Profile"></a> PROFILE</p>
        </div>
        
    </div>
        <h1 class="animate-text">A true ninja never goes back on his word! That's our nindo: Our ninja way!</h1>
        <div class="xp-tracker">
          <h2 style="color: azure;">Total XP: <span id="total-xp">0</span></h2>
      </div>
        <div class="todo-app">
            <button id="open-task-form-btn" class="btn large-btn">
                Add New Task
            </button>
            <form class="task-form hidden" id="task-form">
                <div class="task-form-header">
                    <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
                        <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
                    </button>
                </div>
                <div class="task-form-body">
                    <label class="task-form-label" for="title-input">Title</label>
                    <input required type="text" class="form-control" id="title-input" value="" />
                    <label class="task-form-label" for="date-input">Date</label>
                    <input type="date" class="form-control" id="date-input" value="" />
                    <label class="task-form-label" for="time-input">Time</label>
                    <input type="time" class="form-control" id="time-input" value="" />
                    <label class="task-form-label" for="description-input">Description</label>
                    <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
                    <label class="task-form-label" for="task-rank">Task Rank</label>
                    <select name="Task Rank" id="task-rank">
                        <option value="S-rank">S-rank</option>
                        <option value="A-rank">A-rank</option>
                        <option value="B-rank">B-rank</option>
                        <option value="C-rank">C-rank</option>
                        <option value="Boss">Boss level</option>
                    </select>
                </div>
                <div class="task-form-footer">
                    <button id="add-or-update-task-btn" class="btn large-btn" type="submit">
                        Add Task
                    </button>
                </div>
            </form>
            <dialog id="confirm-close-dialog">
                <form method="dialog">
                    <p class="discard-message-text">Discard unsaved changes?</p>
                    <div class="confirm-close-dialog-btn-container">
                        <button id="cancel-btn" class="btn">
                            Cancel
                        </button>
                        <button id="discard-btn" class="btn">
                            Discard
                        </button>
                    </div>
                </form>
            </dialog>
            <div id="tasks-container"></div>
            
        </div>
    </main>
    <script src="todo.js"></script>
</body>
</html>
